<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
</head>
<body>
    <h1>Task Management System</h1>
    <div>
        <h1>Create Task</h1>
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" placeholder="Enter Task Title">
        <label for="taskPriority">Task Priority</label>
        <input type="text" name="" id="taskPriority" placeholder="Enter Task Priority">
        <label for="taskDueDate">Task Due Date</label>
        <input type="text" id="taskDueDate" placeholder="Enter Task Due Date (YYY-MM-DD)">
        <button onclick="addTask()">Add Task</button>

    </div>
    <div>
        <h1>Update Task</h1>
        <label for="taskId">Task ID</label>
        <input type="text" name="" id="taskId" placeholder="Enter Task ID">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="updatetaskTitle" placeholder="Enter Task Title">
        <label for="taskPriority">Task Priority</label>
        <input type="text" name="" id="updatetaskPriority" placeholder="Enter Task Priority">
        <label for="taskDueDate">Task Due Date</label>
        <input type="text" id="updatetaskDueDate" placeholder="Enter Task Due Date (YYY-MM-DD)">
        <button onclick="updateTask()">Update Task</button>
    </div>
    <div>
        <h1>Mark Task as Completed</h1>
        <label for="taskId">Task ID</label>
        <input type="text" name="" id="completedtaskId" placeholder="Enter Task ID">
        <button onclick="markTaskAsCompleted()">Mark as completed</button>
    </div>
    <div>
        <label for="priority">Priority:</label>
        <input type="text" id="priority" placeholder="Enter Priority">
        <button onclick="filterByPriority()">Search</button>
    </div>
    <div>
        <label for="dueDate">Due Date:</label>
        <input type="text" id="dueDate" placeholder="Enter Due Date (YYY-MM-DD)">
        <button onclick="filterByDueDate()">Search</button>
    </div>
    <div>
         <label for="completed">Completed:</label>
        <input type="checkbox" id="completed">
        <button onclick="filterByCompleted()">Search</button>
    </div>
    <div>
        <button onclick="getAllTasks()">Get All Tasks</button>
    </div>

    <div id="result"></div>
</body>
<script src="/index.js"></script>
</html>
